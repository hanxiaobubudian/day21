<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding和marggin是相对于父元素宽度的百分比</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .outer {
            width: 800px;
            height: 400px;
            background-color: palegoldenrod;
            position: relative;
        }

        .iner {
            width: 600px;
            height: 300px;
            background-color: palevioletred;
            /* margin-top: -50%; */
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="iner"></div>
    </div>
</body>

</html>
