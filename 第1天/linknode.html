<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Node {
            constructor(element) {
                this.element = element
                this.next = null
            }
        }

        class LinkNodeList {
            constructor() {
                // 链表
                // 链表相关的操作
                this.head = null
                this.length = 0

            }
            // 增删改查
            append(element) {
                let node = new Node(element)
                let head = this.head;
                let cur
                if (this.head == null) {
                    this.head = node
                } else {
                    cur = head
                    while (cur.next) {
                        cur = cur.next
                    }
                    cur.next = node
                }
                this.length += 1
            }
            print() {
                let head = this.head;
                let cur = head;
                let ret = [];
                while (cur) {
                    ret.push(cur.element)
                    cur = cur.next
                }
                console.log(ret.join('==>'))
                return ret.join('==>')
            }
            removeAt(index) {
                let cur = this.head
                let prev
                let i = 0
                if (index == 0) {
                    this.head = cur.next
                } else {
                    while (i < index) {
                        prev = cur
                        cur = cur.next
                        i++
                    }
                    prev.next = cur.next
                    cur.next = null
                }
                this.length -= 1
                return cur.element
            }
        }

        let linkNode = new LinkNodeList()
        linkNode.append('hello');
        linkNode.append('111');
        linkNode.append('2');
        linkNode.append('4');
        linkNode.print()
        linkNode.removeAt(2)
        linkNode.print()
    </script>
</body>

</html>
