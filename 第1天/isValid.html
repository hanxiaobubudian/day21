<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var isValid = function (s) {
            let stack = []; // 空栈
            const obj = {
                '(': ')',
                '[': ']',
                '{': '}',
            };
            for (let i = 0; i < s.length; i++) {
                const item = s[i];
                if (item in obj) {
                    // 入栈
                    stack.push(item);
                } else {
                    console.log('&&&&&', i);
                    // 出栈
                    if (item !== obj[stack.pop()]) {
                        return false;
                    }
                }
            }
            return !stack.length;
        };
        console.log(isValid('()]'))
    </script>
</body>

</html>
